<!DOCTYPE html>
<html>
    <head>
        <title>translator</title>
        <meta charset="utf-8">
        <link href="translater.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <img src="images/logo.png" width="60px" height="60px">
                <span class="exit">+</span>
            </div>
            
            
            <input type="radio" name="toggle" id="btn-1" checked>
            <input type="radio" name="toggle" id="btn-2">
            <input type="radio" name="toggle" id="btn-3">
            
            
            <div class="content">
                <div class="card first">
                    <h1>Cortana Integration</h1>
                    <h2>Ask Cortana to start or join live conversation</h2>
                </div>
                <div class="card second">
                    <h1>Windows lnk</h1>
                    <h2>Write with your mouse, stylus or finger to translate your handwriting into over 60 languages</h2>
                </div>
                <div class="card third">
                    <h1>Image translation</h1>
                    <h2>Translate the text on any image by selecting from your saved files</h2>
                </div>
            </div>
            
            <div class="footer">
                <label for="btn-1">-</label>
                <label for="btn-2">-</label>
                <label for="btn-3">-</label>
            </div>
        </div>
    </body>
</html>
